<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia entre Dos Puntos</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Distancia entre Dos Puntos</h1>

        <label for="dimensionSelect">Seleccione la dimensi√≥n:</label>
        <select id="dimensionSelect" onchange="cambiarDimensiones()">
            <option value="2">2D</option>
            <option value="3">3D</option>
        </select>

        <div class="input-group" id="inputs2D">
            <label for="xA">Coordenada xA:</label>
            <input type="number" id="xA" required>
            <label for="yA">Coordenada yA:</label>
            <input type="number" id="yA" required>
            <label for="xB">Coordenada xB:</label>
            <input type="number" id="xB" required>
            <label for="yB">Coordenada yB:</label>
            <input type="number" id="yB" required>
        </div>

        <div class="input-group" id="inputs3D" style="display: none;">
            <label for="xA3D">Coordenada xA:</label>
            <input type="number" id="xA3D" required>
            <label for="yA3D">Coordenada yA:</label>
            <input type="number" id="yA3D" required>
            <label for="zA3D">Coordenada zA:</label>
            <input type="number" id="zA3D" required>
            <label for="xB3D">Coordenada xB:</label>
            <input type="number" id="xB3D" required>
            <label for="yB3D">Coordenada yB:</label>
            <input type="number" id="yB3D" required>
            <label for="zB3D">Coordenada zB:</label>
            <input type="number" id="zB3D" required>
        </div>

        <button onclick="calcularDistancia()">Calcular distancia</button>

        <div class="result-section">
            <h2>Resultado:</h2>
            <p id="resultadoDiv"></p>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
